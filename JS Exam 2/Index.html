<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="Bootstrap/css/bootstrap.min.css">

    <!-- Shrot Icon  -->
    <link rel="shortcut icon" href="Images/Krunal Dhote.png" type="image/x-icon">

    <!-- DataTable  -->
    <link rel="stylesheet" href="DataTables/datatables.min.css">

    <!-- CSS  -->
    <link rel="stylesheet" href="CSS/style.css">

    <!-- jQuery  -->
    <script src="JS/jQuery.js"></script>

    <script src="DataTables/datatables.min.js"></script>
    <!-- Font Awesome  -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"
        integrity="sha512-iecdLmaskl7CVkqkXNQ/ZH/XLlvWZOJyj7Yy7tcenmpD1ypASozpmT/E0iPtmFIB46ZmdtAc9eNBvH0H/ZpiBw=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />

        <!-- Select 2  -->
        <link href="https://cdn.jsdelivr.net/npm/select2@4.1.0-rc.0/dist/css/select2.min.css" rel="stylesheet" />
<script src="https://cdn.jsdelivr.net/npm/select2@4.1.0-rc.0/dist/js/select2.min.js"></script>
    <title>Krunal Dhote JS EXAM</title>
</head>

<body>
    <div>
        <div class="wave"></div>
        <div class="wave"></div>
        <div class="wave"></div>
    </div>

    <div class="container text-center mt-5">
        <h1>Patient Form</h1>
        <!-- Button trigger modal -->
        <button id="openForm" type="button" class="btn btn-primary mt-5" data-bs-toggle="modal"
            data-bs-target="#staticBackdrop">
            Open Form
        </button>

        <!-- Modal 1-->

        <div class="modal fade" id="staticBackdrop" data-bs-backdrop="static" data-bs-keyboard="false" tabindex="-1"
            aria-labelledby="staticBackdropLabel" aria-hidden="true">
            <div class="modal-dialog modal-dialog-centered">
                <div class="modal-content">
                    <div class="modal-header">
                        <h5 class="modal-title" id="staticBackdropLabel">Add Patient </h5>
                        <button id="close" type="button" class="btn-close" data-bs-dismiss="modal"
                            aria-label="Close"></button>
                    </div>
                    <form id="patientForm" class="m-5 mt-3" action="">
                        <div class="row">
                            <div class="mb-3 col-md-6">
                                <label for="formGroupExampleInput" class="form-label">Name</label>
                                <input id="name" type="text" class="form-control" placeholder="FirstName LastName">
                                <div id="nameErr" class="text-danger m-1"></div>
                            </div>
                            <div class="mb-3 col-md-6">
                                <label for="formGroupExampleInput2" class="form-label">DOB</label>
                                <input id="dob" type="date" class="form-control">
                                <div id="dobErr" class="text-danger m-1"></div>
                            </div>
                            <div class="mb-3 col-md-6">
                                <label for="formGroupExampleInput2" class="form-label">Email</label>
                                <input id="mail" type="email" class="form-control" placeholder="example@gmail.com">
                                <div id="mailErr" class="text-danger m-1"></div>
                            </div>
                            <div class="mb-3 col-md-6">
                                <label for="formGroupExampleInput2" class="form-label">Contact Number</label>
                                <input id="phone" type="tel" class="form-control" placeholder="+91">
                                <div id="phnErr" class="text-danger m-1"></div>
                            </div>
                            <div class="mb-3 col-md-6">
                                <label for="formGroupExampleInput2" class="form-label mt-2">Gender</label>
                                <div class="mb-3 col d-flex form-check">
                                    <input id="m" type="radio" class="form-check-input m-2" name="numbers"
                                        value="Male"/>Male<br />
                                    <input id="f" type="radio" class="form-check-input m-2" name="numbers"
                                        value="Female" />Female<br />
                                    <input id="t" type="radio" class="form-check-input m-2" name="numbers"
                                        value="Trans Gender" />Trans<br />
                                    </div>
                                <div id="genderErr" class="text-danger"></div>
                            </div>
                            <div class="mt-2  col-md-6">
                                <label for="formGroupExampleInput2" class="form-label">Country</label>
                               <select id="countrySelect" class="form-select" aria-label="Default select example" onchange="stateIndia()">
                                    <option value="NA" selected>Select</option>
                                </select>
                                <div id="countryErr" class="text-danger m-2"></div>
                            </div>
                            <div class="mt-2  col-md-6">
                                <label for="formGroupExampleInput2" class="form-label">State</label>
                               <select id="stateSelect" class="form-select" aria-label="Default select example" onchange="cityIndia()">
                                <option value="NA" selected>Select</option>
                                </select>
                                <div id="stateErr" class="text-danger m-2"></div>
                            </div>
                            <div class="mt-2  col-md-6">
                                <label for="formGroupExampleInput2" class="form-label">City</label>
                               <select id="citySelect" class="form-select" aria-label="Default select example">
                                <option value="NA" selected>Select</option>
                                </select>
                                <div id="cityErr" class="text-danger m-2"></div>
                            </div>

                            <div class="mt-2">
                                <button type="button" id="submit" class="btn btn-primary"
                                    onclick="PatientForm()">Submit</button>
                                <button type="button" id="update" class="btn btn-primary"
                                    onclick="UpdatePatientForm()">Update</button>
                            </div>
                        </div>
                    </form>
                </div>
            </div>
        </div>


        <!-- Modal 2  -->
        <div class="modal fade" id="tratmentForm" data-bs-backdrop="static" data-bs-keyboard="false" tabindex="-1"
            aria-labelledby="tratmentFormLabel" aria-hidden="true">
            <div class="modal-dialog modal-dialog-centered">
                <div class="modal-content">
                    <div class="modal-header">
                        <h5 class="modal-title" id="staticBackdropLabel">Add Treatment</h5>
                        <button id="close" type="button" class="btn-close" data-bs-dismiss="modal"
                            aria-label="Close"></button>
                    </div>
                    <form id="treatment" class="m-5 mt-3" action="">
                        <div class="row">
                            <div class="mb-3 col-md-6">
                                <label for="formGroupExampleInput" class="form-label">Disease</label>
                                <input id="disease" type="text" class="form-control">
                                <div id="diseaseErr" class="text-danger m-1"></div>
                            </div>
                            <div class="mb-3 col-md-6">
                                <label for="formGroupExampleInput2" class="form-label">Doctor Name</label>
                                <input id="doctor" type="text" class="form-control">
                                <div id="doctorErr" class="text-danger m-1"></div>
                            </div>
                            <div class="mb-3 col-md-6">
                                <label for="formGroupExampleInput2" class="form-label">Medicine</label>
                                <input id="medicine" type="text" class="form-control">
                                <div id="medicineErr" class="text-danger m-1"></div>
                            </div>
                            <div class="mb-3 col-md-6">
                                <label for="formGroupExampleInput2" class="form-label">Follow Up Date</label>
                                <input id="followUp" type="date" class="form-control">
                                <div id="followUpErr" class="text-danger m-1"></div>
                            </div>
                            <div class=" mt-2">
                                <button type="button" class="btn btn-primary" onclick='TreatmentForm()'>Submit</button>
                            </div>
                        </div>
                    </form>
                </div>
            </div>
        </div>

        <div class=" table-responsive mt-5">
            <table id="patientTable" class="table mt-5">
                <thead>
                    <tr>
                        <th></th>
                        <th>Name</th>
                        <th>Age</th>
                        <th>Gender</th>
                        <th>Email</th>
                        <th>Contact Number</th>
                        <th>Address</th>
                        <th>Action</th>
                    </tr>
                </thead>
                <tbody id="tableBody">
                </tbody>
            </table>
        </div>
    </div>

    <div class="text-center">
        <h1></h1>
    </div>


    <script src="JS/script.js"></script>
    <script src="Bootstrap/js/bootstrap.min.js"></script>

</body>

</html>
